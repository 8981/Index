<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleannetCode</title>
    <link rel="stylesheet" href="style/main1.css" />
</head>

<body>
    <header>
        <img src="assets/brand-logo.svg" width="100px" height="100px" alt="Brand logo" />
        <nav class="header_menu">
            <a href="#">Роадмап</a>
            <a href="#">Анонсы</a>
            <a href="#">Проекты</a>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="cleannet_code_block_left">
                <img class="background_image" src="assets/image.gif" alt="person with colors and code fragments" />
            </div>
            <div class="cleannet_code_block_right">
                <div class="cleannet_code">
                    <h1 class="cleannet_code_caption">CleannetCode</h1>
                </div>
                <div class="motivation">
                    <h2 class="slogan_caption">Учись кодить с нами</h2>
                </div>
                <blockquote class="quote_cleannet_code">
                    CleannetCode - комьюнити для разработчиков, которые заинтересованы
                    в совместном обучении, реализации проектов и программировании
                </blockquote>
                <div class="join_us">
                    <a class="join_us_btn" href="https://t.me/cleannetcode">Присоединиться</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contributors">contributors: Alexander Molostov</div>
    </footer>
</body>

</html>
